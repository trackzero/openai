<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Audio to Text Transcription</h1>
        <center><a href="/">Main Menu</a></center><br>
        <form method="POST" action="/audio" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="audio" class="form-label">Upload audio file (e.g., .wav, .mp3):</label>
                <input class="form-control" type="file" id="audio" name="audio" accept="audio/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Transcribe Audio</button>
        </form>

        {% if transcript %}
            <div class="my-4">
                <h3>Transcription Result:</h3>
                <p>{{ transcript }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
