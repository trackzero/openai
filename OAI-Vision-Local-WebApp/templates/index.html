<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 20px;
        }
        .question-area {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Image Description Generator</h1>
        <div class="mb-3 text-end">
            <form method="POST" action="/reset">
                <button type="submit" class="btn btn-danger">Reset Session</button>
            </form>
        </div>
        <form id="uploadForm" method="POST" action="/generate" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Upload image:</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="description_text" class="form-label">Describe or ask about the image:</label>
                <input type="text" class="form-control" id="description_text" name="description_text" placeholder="What's in this image?" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if image_uploaded %}
            <div class="my-3">
                <img src="{{ url_for('display_image', filename='working_image.jpg') }}?{{ cache_buster }}" class="img-fluid mb-3" alt="Uploaded Image"/>
            </div>
        {% endif %}
        <div id="historyArea" class="mt-2">
            <!-- Display the dialog history -->
            {% for entry in history %}
                <div class="border p-2 my-1">
                    <strong>{{ entry.role.capitalize() }}:</strong> {{ entry.content }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
