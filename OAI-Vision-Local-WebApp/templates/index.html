<!DOCTYPE html>
<html>
<head>
    <title>Image Description Generator</title>
    <!-- your existing styles -->
</head>
<body>
    <h1>Image Description Generator</h1>
    <div class="container">
        <!-- This form is now just for resetting the session -->
        <form method="POST" action="/reset">
            <input type="submit" value="Reset Session">
        </form>
        
        <form method="POST" action="/generate" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*">
            <input type="text" name="description_text" placeholder="What's in this image?">
            <input type="submit" value="Generate/Ask">
        </form>

        <!-- Display the dialog history -->
        {% for entry in history %}
            <p><strong>{{ entry.role }}:</strong> {{ entry.content }}</p>
        {% endfor %}
        <p><strong>Latest description:</strong> {{ description }}</p>
        <!-- Show image if loaded, adjust based on your application's needs -->
        {% if history %}
            <img class="output-image" src="{{ url_for('display_image', filename='working_image.jpg') }}" alt="Selected Image">
        {% endif %}
    </div>
</body>
</html>
